<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Home Loan Calculator ‚Äî Full Features</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js + jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
}
[data-theme="dark"]{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#9ca3af;
 
}
  /* Make form labels white */
[data-theme="dark"] label, #remainingCountdown {
  color: #ffffff;
}

body{
  background:var(--bg);
  color:var(--text);
}
.card{background:var(--card)}
.table{color:var(--text)}
.small-muted{color:var(--muted)}
.toggle-btn.active{background:#2563eb;color:#fff}
  #tableWrap{
    overflow: scroll;
    height: 400px;
  }
</style>
</head>

<body>
<div class="container-fluid p-3">

<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center mb-2">
  <h4 class="mb-0">üè† Home Loan Calculator</h4>
  <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåô Dark</button>
</div>

<p class="small-muted mb-3">
Date-wise ROI changes, multiple prepayments, savings, charts, CSV / Excel / PDF
</p>

<div class="row g-3">

<!-- LEFT PANEL -->
<div class="col-lg-4">
<div class="card p-3">

<label class="form-label">Loan Amount</label>
<input id="principal" class="form-control" type="number" value="1700000">

<div class="row mt-2">
  <div class="col">
    <label class="form-label">Years</label>
    <input id="years" class="form-control" type="number" value="4">
  </div>
  <div class="col">
    <label class="form-label">Months</label>
    <input id="months" class="form-control" type="number" value="0">
  </div>
</div>

<label class="form-label mt-2">Start Date</label>
<input id="startDate" class="form-control" type="date">

<label class="form-label mt-2">Initial ROI %</label>
<input id="initialRate" class="form-control" type="number" step="0.01" value="8.8">

<hr>
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        <h6> üìà ROI Changes </h6>
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
   
<div id="roiList"></div>
<button id="addRoi" class="btn btn-sm btn-primary mt-2">+ Add ROI</button>
<button id="clearRoi" class="btn btn-sm btn-danger mt-2">Clear</button>

      
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
       <h6>üí∏ Prepayments</h6>
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        
<div id="prepayList"></div>
<button id="addPrepay" class="btn btn-sm btn-success mt-2">+ Add Prepay</button>
<button id="clearPrepay" class="btn btn-sm btn-danger mt-2">Clear</button>

      
      </div>
    </div>
  </div>

</div>

<hr>



<button id="calculate" class="btn btn-primary w-100">Calculate</button>

  
<div class="mt-2 d-flex flex-wrap gap-2">
  <button id="exportCsv" class="btn btn-success btn-sm">CSV</button>
  <button id="exportExcel" class="btn btn-info btn-sm">Excel</button>
  <button id="exportPdf" class="btn btn-dark btn-sm">PDF</button>
  <button id="printReport" class="btn btn-secondary btn-sm">Print</button>
</div>

<hr>
</div>
</div>

<!-- RIGHT PANEL -->
<div class="col-lg-8">
<div class="card p-3">

<div class="d-flex flex-wrap gap-2 mb-2">
  <div class="badge bg-light text-dark p-2">EMI: <span id="emi">-</span></div>
  <div class="badge bg-light text-dark p-2">Interest: <span id="totalInterest">-</span></div>
  <div class="badge bg-light text-dark p-2">Total: <span id="totalPayment">-</span></div>
  <div class="badge bg-primary p-2" id="afterPrepay">-</div>
</div>

<div id="remainingCountdown" class="fw-bold mb-2"></div>

  
  
  <div class="accordion accordion-flush" id="accordionFlushExample">

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
         <strong>Prepayment Savings</strong>
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
         <div class="mt-3">
 
  <div id="savingsList" class="mt-1"></div>
</div>
      
      </div>
    </div>
  </div>
</div>
  
 
  
<div class="btn-group mb-2">
  <button id="showChart" class="btn btn-outline-primary toggle-btn active">Chart</button>
  <button id="showTable" class="btn btn-outline-primary toggle-btn">Table</button>
</div>

<canvas id="compareChart" style="max-height:400px;height:400px;"></canvas>

<div id="tableWrap" class="d-none">
  <div class="table-responsive mt-2">
    <table class="table table-sm table-bordered" id="scheduleTable">
      <thead class="table-light">
        <tr>
          <th>M</th><th>Date</th><th>ROI</th><th>Open</th>
          <th>EMI</th><th>Int</th><th>Prin</th><th>Prepay</th><th>Close</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>



</div>
</div>

</div>
</div>

<script>
/* === UI ONLY ADDITIONS === */
const themeToggle=document.getElementById('themeToggle');
const html=document.documentElement;
const savedTheme=localStorage.getItem('theme')||'light';
html.dataset.theme=savedTheme;
themeToggle.textContent=savedTheme==='dark'?'‚òÄ Light':'üåô Dark';

themeToggle.onclick=()=>{
  const t=html.dataset.theme==='dark'?'light':'dark';
  html.dataset.theme=t;
  localStorage.setItem('theme',t);
  themeToggle.textContent=t==='dark'?'‚òÄ Light':'üåô Dark';
};

document.getElementById('showChart').onclick=()=>{
  compareChart.classList.remove('d-none');
  tableWrap.classList.add('d-none');
};
document.getElementById('showTable').onclick=()=>{
  compareChart.classList.add('d-none');
  tableWrap.classList.remove('d-none');
};
</script>

</html>
